<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            .cell1 {
                background-color: red;
                text-align: center;
            }
            .cell2 {
                background-color: yellow;
                text-align: center;
            }
            .cell3 {
                background-color: blue;
                text-align: center;
            }
            .cell4 {
                background-color: green;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead class="cell1">
                <tr>
                    <th>Country</th>
                    <th colspan="2">Population (in crores)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="cell2" rowspan="3">India</td>
                    <td class="cell3">1998</td>
                    <td class="cell4">85</td>
                </tr>
                <tr>
                    <td class="cell3">1999</td>
                    <td class="cell4">90</td>
                </tr>
                <tr>
                    <td class="cell3">2000</td>
                    <td class="cell4">100</td>
                </tr>
                <tr>
                    <td class="cell2" rowspan="3">USA</td>
                    <td class="cell3">1998</td>
                    <td class="cell4">30</td>
                </tr>
                <tr>
                    <td class="cell3">1999</td>
                    <td class="cell4">35</td>
                </tr>
                <tr>
                    <td class="cell3">2000</td>
                    <td class="cell4">40</td>
                </tr>
                <tr>
                    <td class="cell2" rowspan="3">UK</td>
                    <td class="cell3">1998</td>
                    <td class="cell4">25</td>
                </tr>
                <tr>
                    <td class="cell3">1999</td>
                    <td class="cell4">30</td>
                </tr>
                <tr>
                    <td class="cell3">2000</td>
                    <td class="cell4">35</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
