<!DOCTYPE html>
<html>
    <head>
        <title>Student Details</title>
    </head>
    <body>
        <h1>Student Details</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>
            <label for="contact_no">Contact number</label>
            <input type="tel" id="contact_no" name="contact_no"><br>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required><br>
            <label for="eng_marks">English Marks</label>
            <input type="number" id="eng_marks" name="eng_marks"><br>
            <label for="phy_marks">Physics Marks</label>
            <input type="number" id="phy_marks" name="phy_marks"><br>
            <label for="chem_marks">Chemistry Marks</label>
            <input type="number" id="chem_marks" name="chem_marks"><br>
            <button type="submit">Submit</button>
        </form>
        {% if student_info %}
            <h2>Student Details</h2>
            <textarea>{{ student_info }}</textarea>
        {% endif %}
    </body>
</html>
