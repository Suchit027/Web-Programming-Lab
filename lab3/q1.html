<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .quiz-container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .answers {
      margin: 20px 0;
    }

    .answers button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <p class="question" id="question"></p>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        correct: "Paris"
      },
      {
        question: "Which programming language is used to style web pages?",
        options: ["HTML", "CSS", "Python", "Java"],
        correct: "CSS"
      },
      {
        question: "What is 5 + 3?",
        options: ["5", "8", "10", "15"],
        correct: "8"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");
    const resultElement = document.getElementById("result");

    function loadQuestion() {
      resultElement.textContent = ""; // Clear previous result
      const currentQuestion = quizData[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      answersElement.innerHTML = ""; // Clear previous options
      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = quizData[currentQuestionIndex].correct;
      if (selectedOption === correctAnswer) {
        score++;
        resultElement.textContent = "Correct!";
        resultElement.style.color = "green";
      } else {
        resultElement.textContent = `Wrong! Correct answer: ${correctAnswer}`;
        resultElement.style.color = "red";
      }

      currentQuestionIndex++;

      setTimeout(() => {
        if (currentQuestionIndex < quizData.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 1000);
    }

    function showFinalScore() {
      questionElement.textContent = "Quiz Completed!";
      answersElement.innerHTML = "";
      resultElement.textContent = `Your score: ${score}/${quizData.length}`;
      resultElement.style.color = "blue";
    }

    // Load the first question when the page loads
    loadQuestion();
  </script>
</body>
</html>
