<!DOCTYPE html>
<html>
    <head>
        <title>Accessories and Travel Plans</title>
        <style>
            h1 {
                text-align: center;
            }
            .centered-list {
                text-align: center;
                list-style-type: square;
                display: inline-block;
            }
            ol {
                text-align: center;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <h1>Accessories Needed</h1>
        <ul class = "centered-list">
            <li>Airbags</li>
            <li>Seat covers</li>
            <li>Better speakers</li>
        </ul>
        <h1>Travel Plans</h1>
        <ol type = '1'>
            <li>Goa</li>
            <li>Statue of Unity</li>
            <li>New York</li>
            <li>Vaishno Devi Temple</li>
        </ol>
    </body>
</html>
