<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style>
        .canvas {
            border: 5px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" class = "canvas">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <script> 
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d"); 
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();  
    </script>
</body>

</html>
