<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- note container -->
    <div class="container">
        <!-- Top Section -->
         <!-- note bg-primary -->
        <div class="bg-primary">
            <h2 class="text-center">Top Section</h2>
            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" placeholder="Enter your username">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-light mx-2">Button 1</button>
                <button type="button" class="btn btn-light mx-2">Button 2</button>
                <button type="button" class="btn btn-light mx-2">Button 3</button>
            </div>
        </div>

        <!-- Bottom Section -->
         <!-- note row -->
        <div class="row">
            <!-- Part 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Part 1
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Email</span>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>

            <!-- Part 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        Part 2
                    </div>
                    <div class="card-body">
                        <span class="badge bg-warning text-dark">Badge Example</span>
                        <div class="mt-3">
                            <button type="button" class="btn btn-warning">Click Me</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Part 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Part 3
                    </div>
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-info">Option 1</button>
                            <button type="button" class="btn btn-info">Option 2</button>
                            <button type="button" class="btn btn-info">Option 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
