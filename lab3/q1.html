<!DOCTYPE html>
<html>
    <head>
        <title>Online Form</title>
        <style>

        </style>
    </head>
    <body>
        <form>
            <div>
                <h1>Online Form</h1>
            </div>
            <div>
                <div>
                    <label>Question 1) What is the capital of France?</label>
                </div>
                <div>
                    <input type="radio" id="a11" value="Berlin" name="a1">Berlin<br>
                    <input type="radio" id="a12" value="Madrid" name="a1">Madrid<br>
                    <input type="radio" id="a13" value="Paris" name="a1">Paris<br>
                    <input type="radio" id="a14" value="Rome" name="a1">Rome<br>
                </div>
                <div>
                    <label>Question 2) Which programming language is used to style web pages?</label>
                </div>
                <div>
                    <input type="radio" id="a21" value="HTML" name="a2">HTML<br>
                    <input type="radio" id="a22" value="CSS" name="a2">CSS<br>
                    <input type="radio" id="a23" value="Python" name="a2">Python<br>
                    <input type="radio" id="a24" value="Java" name="a2">Java<br>
                </div>
                <div>
                    <label>Question 3) What is 5 + 3?</label>
                </div>
                <div>
                    <input type="radio" id="a31" value="5" name="a3">5<br>
                    <input type="radio" id="a32" value="8" name="a3">8<br>
                    <input type="radio" id="a33" value="10" name="a3">10<br>
                    <input type="radio" id="a34" value="15" name="a3">15<br>
                </div>
                <div>
                    <input type="button" id = 'results' onclick="check()" value="Check Results">
                </div>
                <div>
                    <input type="text" readonly id="store">
                </div>
            </div>
        </form>
        <script>
            function check(){
                var ans1 = 'Incorrect', ans2 = 'Incorrect', ans3 = 'Incorrect';
                // note the querySelector syntax
                if(document.getElementById('a13').checked){
                    ans1 = 'Correct';
                }
                // note the querySelector syntax
                if(document.getElementById('a22').checked){
                    ans2 = 'Correct';
                }
                // note the querySelector syntax
                if(document.getElementById('a32').checked){
                    ans3 = 'Correct';
                }
                var text = document.getElementById('store');
                text.value = 'answer 1 - ' + ans1 + ' answer 2 - ' + ans2 + ' answer 3 - ' + ans3;
                // return;
            }
        </script>
    </body>
</html>
