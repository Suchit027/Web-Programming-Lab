<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <a href="./home_page.html">Home Page</a>
                <button class="navbar-toggler-icon" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul>
                    <li><a href="./time_table.html">Time Table</a></li>
                    <li><a href="./about.html">About Me</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="carousel" class="carousel slide" style="max-width: 600px; margin: auto;" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../timetable.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="../timetable.jpg" class="d-block w-100" alt="Slide 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev"
            style="background-color: gray;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next"
            style="background-color: gray;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
