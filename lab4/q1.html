<!DOCTYPE html>
<html>
    <head>
        <title>Table and image</title>
        <script type="text/javascript" src="jquery-3.7.1.js"></script>
        <script type="text/javascript" lang="javascript">
            $(document).ready(function(){
                $("#r1").css("background-color", "red");
                $("#r2").css("background-color", "yellow");
                $("#r3").css("background-color", "green");
                var check = true;
                $("#button").click(function(){
                    if(check){
                        $("#tab").css("margin-right", 0);
                        $("#tab").css("margin-left", 100);
                        $("#myimg").css("margin-right", 0);
                        $("#myimg").css("margin-left", 100);
                        check = false;
                    }
                    else{
                        $("#tab").css("margin-right", 100);
                        $("#tab").css("margin-left", 0);
                        $("#myimg").css("margin-right", 100);
                        $("#myimg").css("margin-left", 0);
                        check = true;
                    }
                })
            })
        </script>
    </head>
    <body>
        <table id="tab">
            <thead id="r1">
                <td>cell1</td>
                <td>cell2</td>
                <td>cell3</td>
            </thead>
            <tr id="r2">
                <td>cell4</td>
                <td>cell5</td>
                <td>cell6</td>
            </tr>
            <tr id="r3">
                <td>cell7</td>
                <td>cell8</td>
                <td>cell9</td>
            </tr>
        </table>
        <img id="myimg" src="timetable.jpg">
        <input type="button" id="button" value="change">
    </body>
</html>
