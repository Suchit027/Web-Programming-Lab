<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Class Timetable - VI SEM AI/ML B</h1>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 9:00</td>
                    <td>DL</td>
                    <td></td>
                    <td>EEFM</td>
                    <td></td>
                    <td>WP</td>
                    <td>WP LAB</td>
                </tr>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td>EEFM</td>
                    <td>PCAP LAB</td>
                    <td>PE-II</td>
                    <td>PCAP LAB</td>
                    <td>OE</td>
                    <td></td>
                </tr>
                <!-- Add other rows as needed -->
            </tbody>
        </table>

        <!-- Carousel Section -->
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="faculty1.jpg" class="d-block w-100" alt="Faculty 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Dr. Muralikrishna S.N.</h5>
                        <p>Deep Learning</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="faculty2.jpg" class="d-block w-100" alt="Faculty 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Dr. Sucharitha Shetty</h5>
                        <p>Web Programming</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
